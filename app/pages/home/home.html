<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-item>
    <ion-row>
      <ion-col width-80 style="margin-top:8px">
        <div *ngIf="authInfo">You are logged in as {{authInfo.email}}</div>
        <div *ngIf="progress !== 0">
          <progress [(value)]="progress" max="100"></progress>
          <span>Progress: {{progress}}%</span>
        </div>
      </ion-col>
      <ion-col width-20>
        <button (click)="doTakePicture()">Add Item</button>
      </ion-col>
    </ion-row>
  </ion-item>
  <h3 padding>Active User: {{activeUser}}</h3>
  <button (click)="doLogout()">Logout</button>
  <ion-card *ngFor="let item of items">
    <ion-card-header>
      {{item.title}}
    </ion-card-header>
    <ion-card-content>
      {{item.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
